<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com links</title>
</head>
<body>
    <h1>Usando links externos</h1>
    <p>Você pode acessar meu <a href="https://www.youtube.com/watch?v=NEwA9OQmqXw">video</a></p>

    <h2>Ideal a se fazer quandio site não é seu</h2>
    <p>Você pode acessar meu <a href="https://www.youtube.com/watch?v=NEwA9OQmqXw" target="_blank" rel="external">video</a></p>

    <h2>Usando links internos</h2>
    <p>Acesse a segunda página clicando <a href="pag002.html" rel="next" target="_self">aqui</a></p>

    <p>Acesse também nossa página de <a href="noticias/noticias.html" rel="next" target="_self">noticias</a></p>

    <h1>Link para download</h1>
    <ol>
        <li><a href="livro/livro.pdf" download = "livro.pdf" type = "application/pdf">Baixar o livro em pdf</a></li>
        <li><a href="livro/livrozip.rar" download = "livrozip" type = "application/zip">Baixar o livro em pdf</a></li>
        
    </ol>
</body>
</html>
